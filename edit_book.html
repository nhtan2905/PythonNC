<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Sách</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        form {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sửa Sách</h1>
        <form method="POST">
            <label for="title">Tên sách:</label>
            <input type="text" id="title" name="title" value="{{ book[1] }}" required>

            <label for="author">Tác giả:</label>
            <input type="text" id="author" name="author" value="{{ book[2] }}" required>

            <label for="genre">Thể loại:</label>
            <input type="text" id="genre" name="genre" value="{{ book[3] }}" required>

            <label for="publish_date">Ngày xuất bản:</label>
            <input type="date" id="publish_date" name="publish_date" value="{{ book[4] }}" required>

            <label for="quantity">Số lượng:</label>
            <input type="number" id="quantity" name="quantity" value="{{ book[5] }}" required>

            <button type="submit">Cập nhật</button>
        </form>
        <a href="/admin">Quay lại</a>
    </div>
</body>
</html>
